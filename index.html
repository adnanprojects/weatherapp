<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>

<body>
    <h1>Get Weather Updates of your city</h1>
    <div>
        <input id="city" required type="text" placeholder="Enter your city">
        <button id="search-button">Search</button>
    </div>
    <h2><u>OR</u></h2>
    <div>
        <h2>Using Location</h2>
        <button id="getlocation">Get Location</button>
    </div>
    <div>
        <h2 id="city-name"></h2>
        <h5 id="city-time"></h5>
        <p id="city-temp"> </p>
    </div>
    <script src="script.js"></script>
</body>

</html>
